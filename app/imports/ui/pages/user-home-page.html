<template name="User_Home_Page">
  <div class="ui container">
  <div class="ui cards">

    <div class="card">
      <div class="content">
        <img class="right floated mini ui image" src="/images/buy.jpeg">
        <div class="header">
          Buy
        </div>
        <div class="description">
          Let's see what's for sale now.
        </div>
      </div>
      <div class="extra content">
        <div class="ui two buttons">
          <div class="ui basic button">Items List</div>
          <div class="ui basic button">Current Offers</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="content">
        <img class="right floated mini ui image" src="/images/sell.png">
        <div class="header">
          Sell
        </div>
        <div class="description">
          List your items for sale now.
        </div>
      </div>
      <div class="extra content">
        <div class="ui two buttons">
          <div class="ui basic button">Sell Item</div>
          <div class="ui basic button">Current Items</div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="content">
        <img class="right floated mini ui image" src="/images/person.png">
        <div class="header">
          Profile
        </div>
        <div class="description">
          view your profile now
        </div>
      </div>
      <div class="extra content">
        <div class="ui basic button">Profile</div>
      </div>
    </div>

    <div class="card">
      <div class="content">
        <img class="right floated mini ui image" src="/images/people.png">
        <div class="header">
          Find
        </div>
        <div class="description">
          Find other users and view their profiles
        </div>
      </div>
      <div class="extra content">
        <div class="ui basic button">Profile List</div>
      </div>
    </div>
  </div>

    <h1 class="ui dividing header">Notifications</h1>

    <div class="ui cards">
      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/notification.png">
          <div class="header">
            Interested Buyer
          </div>
          <div class="description">
            You have a buyer interested in buying one of your items
          </div>
        </div>
        <div class="extra content">
          <div class="ui two buttons">
            <div class="ui basic green button">View Offer</div>
            <div class="ui basic red button">Ignore</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <img class="right floated mini ui image" src="/images/notification.png">
          <div class="header">
            Sold
          </div>
          <div class="description">
            Your offer has been accepted!
          </div>
        </div>
        <div class="extra content">
          <div class="ui two buttons">
            <div class="ui basic green button">View Item</div>
            <div class="ui basic red button">Ignore</div>
          </div>
        </div>
      </div>
    </div>

  </div>

</template>
