<template name="Sell_Page">
  <div class="ui container">
    <h1 class="ui dividing header">Sell Item</h1>
    <form class="ui form">
      <div class="field">
        <label>Item Name</label>
        <div class="field">
          <input type="text" name="name">
        </div>
      </div>

      <div class="field">
        <label>Asking Price</label>
        <div class="field">
          <input type="text" name="price">
        </div>
      </div>

      <select class="ui dropdown">
        <option value="">Category</option>
        <option value="0">Apartment Appliances</option>
        <option value="0">Clothes</option>
        <option value="0">Dorm Appliances</option>
        <option value="0">Food</option>
        <option value="0">Furniture</option>
        <option value="0">Kitchen Appliances</option>
        <option value="0">School Supplies</option>
        <option value="1">Textbook</option>
        <option value="0">Other</option>
      </select>
      <br>

      <div class="ui form">
        <div class="field">
          <label>Description</label>
          <textarea></textarea>
        </div>
      </div>
      <br>
      <button class="ui button" type="submit">Submit</button>
    </form>

  </div>
</template>
