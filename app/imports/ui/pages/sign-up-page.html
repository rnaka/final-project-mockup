<template name="Sign_Up_Page">
  <div class="ui container">
    <h1 class="ui dividing header">Sign Up</h1>
    <form class="ui form">
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first-name" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="last-name" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>UH ID Number</label>
          <div class="field">
            <input type="text" name="id-number" placeholder="ID Number">
          </div>
        </div>
        <div class="field">
          <label>UH Email</label>
          <div class="field">
            <input type="text" name="email" placeholder="xxx@hawaii.edu">
          </div>
        </div>
      </div>
      <p>This application has been developed by students at the University of Hawaii. It is provided on a pilot basis and there are no guarantees regarding future access to this system. All users are expected to adhere to the principles specified in the University of Hawaii Systemwide Student Conduct Code. The developers reserve the right to ban access to this system by any students who violate this code of conduct or otherwise display inappropriate behavior on the site. By using this site, you agree to the above Terms of Use</p>
      <button class="ui button" type="submit">Submit</button>
    </form>

  </div>
</template>
